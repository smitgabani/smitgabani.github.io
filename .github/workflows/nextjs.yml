# =============================================================================
# GitHub Pages Deployment Workflow for Smit Gabani Portfolio
# =============================================================================
# This workflow automatically builds and deploys the Next.js portfolio site
# to GitHub Pages whenever code is pushed to the main branch.
#
# Prerequisites:
# 1. Go to your repo Settings > Pages
# 2. Under "Build and deployment", select "GitHub Actions" as the source
# =============================================================================

name: Deploy Portfolio to GitHub Pages

on:
  # Triggers on push to main branch
  push:
    branches: ["main"]
  
  # Allows manual trigger from Actions tab
  workflow_dispatch:

# Required permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Prevent multiple deployments running simultaneously
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ===================
  # BUILD JOB
  # ===================
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”§ Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: ğŸ’¾ Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: ğŸ—ï¸ Build Next.js site
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ“¤ Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # ===================
  # DEPLOY JOB
  # ===================
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
